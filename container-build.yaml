steps:
###########################################################
# Step 1: Retrieve the cached .m2 directory from GCS
###########################################################
- name: 'gcr.io/cloud-builders/gsutil'
  id: fetch-mvn-cache
  args:
    - '-m'
    - 'rsync'
    - '-r'
    - 'gs://${_BUCKET}/cache/.m2'
    - '/cache/.m2'
  volumes:
    - path: '/cache/.m2'
      name: 'm2_cache'

###########################################################
# Step 2: Download submodules
###########################################################
- name: gcr.io/cloud-builders/git
  waitFor:
    - '-'
  id: update-submodules
  args: ['submodule', 'update', '--init']

###########################################################
# Step 3: Retag cloned git repo hash
###########################################################
- name: gcr.io/cloud-builders/git
  waitFor:
    - '-'
  id: recreate-tag
  args: ['tag', '$_TAG']

###########################################################
# Step 4: Rebuild Dataflow Flex Template base image
###########################################################
- name: gcr.io/cloud-builders/docker
  id: rebuild-dataflow-flex-base-image
  waitFor:
    - '-'
  args: 
    - 'build'
    - '-t'
    - 'gcr.io/enpa-public-assets/distroless-flex-template-launcher:11'
    - 'df-flex-template-base-image'

###########################################################
# Step 5: Package and Deploy to Github maven repo
###########################################################
- name: gcr.io/cloud-devrel-public-resources/java11
  id: package-deploy-mvn-registry
  waitFor:
    - update-submodules
    - recreate-tag
    - fetch-mvn-cache
  entrypoint: bash
  args:
    - '-c'
    - 'source ci/common.sh && retry_with_backoff 3 10 ./mvnw -U -s mvn-settings.xml -DskipTests -Drevision=$(${_VERSION}) deploy'
  env:
    - 'PROJECT=enpa-integration-testing'
    - 'KEY_RESOURCE_NAME=projects/enpa-integration-testing/locations/global/keyRings/appa-signature-key/cryptoKeys/appa-signature-key/cryptoKeyVersions/1'
    - 'GOOGLE_APPLICATION_CREDENTIALS=/workspace/svc-account.json'
  secretEnv: ['GITHUB_TOKEN']

###########################################################
# Step 6: Build and Publish Public Ingestion Container Image
###########################################################
- name: gcr.io/cloud-devrel-public-resources/java11
  id: public-ingestion-container-build
  waitFor:
    - update-submodules
    - recreate-tag
    - fetch-mvn-cache
    - rebuild-dataflow-flex-base-image
  entrypoint: bash
  args:
    - '-c'
    - 'source ci/common.sh && retry_with_backoff 3 10 ./mvnw -DskipTests -Pingestion-container-build -Dcontainer-version=$(${_VERSION}) -Dcontainer_registry_tag_prefix="gcr.io/enpa-public-assets" -Drevision=$(${_VERSION}) package'

###########################################################
# Step 7: Build and Publish Public Deletion Container Image
###########################################################
- name: gcr.io/cloud-devrel-public-resources/java11
  id: public-deletion-container-build
  waitFor:
    - update-submodules
    - recreate-tag
    - fetch-mvn-cache
    - rebuild-dataflow-flex-base-image
  entrypoint: bash
  args:
    - '-c'
    - 'source ci/common.sh && retry_with_backoff 3 10 ./mvnw -DskipTests -Pdeletion-container-build -Dcontainer-version=$(${_VERSION}) -Dcontainer_registry_tag_prefix="gcr.io/enpa-public-assets" -Drevision=$(${_VERSION}) package'

###########################################################
# Step 8: Build and Publish Ingestion Container Image
###########################################################
- name: gcr.io/cloud-devrel-public-resources/java11
  id: ingestion-container-build
  waitFor:
    - update-submodules
    - recreate-tag
    - fetch-mvn-cache
    - rebuild-dataflow-flex-base-image
  entrypoint: bash
  args:
    - '-c'
    - 'source ci/common.sh && retry_with_backoff 3 10 ./mvnw -DskipTests -Pingestion-container-build,attestation -Dcontainer-version=$(${_VERSION}) -Dcontainer_registry_tag_prefix="gcr.io/enpa-infra" -Drevision=$(${_VERSION}) package'

###########################################################
# Step 9: Build and Publish Deletion Container Image
###########################################################
- name: gcr.io/cloud-devrel-public-resources/java11
  id: deletion-container-build
  waitFor:
    - update-submodules
    - recreate-tag
    - fetch-mvn-cache
    - rebuild-dataflow-flex-base-image
  entrypoint: bash
  args:
    - '-c'
    - 'source ci/common.sh && retry_with_backoff 3 10 ./mvnw -DskipTests -Pdeletion-container-build,attestation -Dcontainer-version=$(${_VERSION}) -Dcontainer_registry_tag_prefix="gcr.io/enpa-infra" -Drevision=$(${_VERSION}) package'

###########################################################
# Step 10: Generate Templates for Dataflow jobs and Firebase
###########################################################
- name: gcr.io/google.com/cloudsdktool/cloud-sdk:alpine
  id: flex-template-generator-and-uploader
  waitFor:
    - recreate-tag
  args:
    - "./ci/generate-templates.sh"
  env:
    - PROJECT_ID=$PROJECT_ID

###########################################################
# Step 11: Update cached .m2 directory on GCS with any
#         additional dependencies downloaded during the
#         build.
###########################################################
- name: gcr.io/cloud-builders/gsutil
  id: sync-mvn-cache
  waitFor:
    - ingestion-container-build
    - deletion-container-build
  args:
    - '-m'
    - 'rsync'
    - '-r'
    - '/cache/.m2'
    - 'gs://${_BUCKET}/cache/.m2/'
  volumes:
    - path: '/cache/.m2'
      name: 'm2_cache'
images:
  - 'gcr.io/enpa-public-assets/distroless-flex-template-launcher:11'
substitutions:
  # Default value
  _BUCKET: 'enpa-infra'
  _DEFAULT_TAG: '${SHORT_SHA}-SNAPSHOT'
  _TAG: ${TAG_NAME:-$_DEFAULT_TAG} #default value will be SHORT_SHA-SNAPSHOT
  _VERSION: 'git describe --tags --always --dirty=-dirty'
